<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="center">
  <ion-row justify-content-center>
  <ion-input placeholder="Judul" [(ngModel)]="Judul"></ion-input>
  <ion-input placeholder="Isi" [(ngModel)]="Isi"></ion-input>
  <ion-input placeholder="Tanggal" [(ngModel)]="Tanggal"></ion-input>
  <ion-input placeholder="Nilai" [(ngModel)]="Nilai"></ion-input>
  <ion-button (click)="simpan()">simpan</ion-button>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let data of isiData | async">
      <h1>{{data.judul}}</h1>
      <p>{{data.note}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
